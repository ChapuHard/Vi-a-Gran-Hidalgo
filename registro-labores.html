<!DOCTYPE html
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Labores - Viña Gran Hidalgo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstra@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --wine-primary: #722F37;
      --wine-secondary: #8B4A57;
      --wine-accent: #A67B5B;
      --vine-green: #4A6741;
      --vine-light: #7A8471;
      --gold-accent: #D4AF37;
      --cream: #FBF8F3;
      --deep-burgundy: #2D1B2E;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Source Sans Pro', sans-serif;
      background: linear-gradient(135deg, #722F37 0%, #2D1B2E 50%, #4A6741 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Fondo animado de viñedo */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(74, 103, 65, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(139, 74, 87, 0.05) 0%, transparent 50%);
      z-index: -2;
    }
    
    /* Efecto de hojas flotantes */
    .floating-leaves {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .leaf {
      position: absolute;
      color: rgba(74, 103, 65, 0.1);
      font-size: 2rem;
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    .container {
      padding: 2rem 1rem;
      position: relative;
      z-index: 1;
    }
    
    .main-card {
      background: rgba(251, 248, 243, 0.98);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 
        0 20px 40px rgba(45, 27, 46, 0.3),
        0 0 0 1px rgba(212, 175, 55, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
      position: relative;
    }
    
    .card-header {
      background: linear-gradient(135deg, var(--wine-primary) 0%, var(--wine-secondary) 100%);
      color: white;
      padding: 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .card-header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.08)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.06)"/></svg>');
      animation: sparkle 3s ease-in-out infinite alternate;
    }
    
    @keyframes sparkle {
      0% { opacity: 0.3; }
      100% { opacity: 0.8; }
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }
    
    .logo-icon {
      font-size: 3rem;
      margin-right: 1rem;
      color: var(--gold-accent);
      filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.5));
    }
    
    .company-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      font-weight: 300;
      margin-top: 0.5rem;
    }
    
    .back-btn {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      color: white;
      transform: translateX(-3px);
    }
    
    .form-section {
      padding: 2.5rem;
    }
    
    .section-title {
      font-family: 'Playfair Display', serif;
      color: var(--wine-primary);
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
      position: relative;
    }
    
    .section-title::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, var(--wine-primary), var(--gold-accent));
      border-radius: 2px;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      font-weight: 600;
      color: var(--wine-primary);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
    }
    
    .form-label i {
      margin-right: 0.5rem;
      color: var(--vine-green);
    }
    
    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }
    
    .form-control:focus {
      border-color: var(--vine-green);
      box-shadow: 0 0 0 0.25rem rgba(74, 103, 65, 0.15);
      background: white;
      transform: translateY(-1px);
    }
    
    .form-select {
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }
    
    .form-select:focus {
      border-color: var(--vine-green);
      box-shadow: 0 0 0 0.25rem rgba(74, 103, 65, 0.15);
      background: white;
    }
    
    .btn-container {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }
    
    .btn-custom {
      padding: 0.75rem 2rem;
      border-radius: 50px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      border: none;
      position: relative;
      overflow: hidden;
    }
    
    .btn-save {
      background: linear-gradient(135deg, var(--vine-green) 0%, var(--vine-light) 100%);
      color: white;
    }
    
    .btn-save:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(74, 103, 65, 0.4);
      color: white;
    }
    
    .btn-cancel {
      background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
      color: white;
    }
    
    .btn-cancel:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
      color: white;
    }
    
    .success-alert {
      background: linear-gradient(135deg, rgba(74, 103, 65, 0.1) 0%, rgba(122, 132, 113, 0.1) 100%);
      border: 1px solid rgba(74, 103, 65, 0.3);
      color: var(--vine-green);
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      display: none;
      align-items: center;
      animation: slideIn 0.5s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .success-alert i {
      font-size: 1.5rem;
      margin-right: 1rem;
      color: var(--vine-green);
    }
    
    .footer {
      text-align: center;
      padding: 2rem;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .company-title {
        font-size: 1.8rem;
      }
      
      .form-section {
        padding: 1.5rem;
      }
      
      .btn-container {
        flex-direction: column;
      }
      
      .btn-custom {
        width: 100%;
      }
    }
    
    /* Animaciones de entrada */
    .fade-in {
      animation: fadeInUp 0.8s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Hojas flotantes -->
  <div class="floating-leaves">
    <i class="fas fa-leaf leaf" style="left: 10%; animation-delay: 0s;"></i>
    <i class="fas fa-leaf leaf" style="left: 20%; animation-delay: 2s;"></i>
    <i class="fas fa-leaf leaf" style="left: 30%; animation-delay: 4s;"></i>
    <i class="fas fa-leaf leaf" style="left: 40%; animation-delay: 6s;"></i>
    <i class="fas fa-leaf leaf" style="left: 50%; animation-delay: 8s;"></i>
    <i class="fas fa-leaf leaf" style="left: 60%; animation-delay: 10s;"></i>
    <i class="fas fa-leaf leaf" style="left: 70%; animation-delay: 12s;"></i>
    <i class="fas fa-leaf leaf" style="left: 80%; animation-delay: 14s;"></i>
    <i class="fas fa-leaf leaf" style="left: 90%; animation-delay: 16s;"></i>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="main-card fade-in">
          <!-- Header -->
          <div class="card-header">
            <a href="menu.html" class="back-btn">
              <i class="fas fa-arrow-left me-2"></i>Volver
            </a>
            <div class="logo-container">
              <i class="fas fa-wine-glass-alt logo-icon"></i>
              <div>
                <h1 class="company-title">Viña Gran Hidalgo</h1>
                <p class="subtitle">Excellence in Winemaking</p>
              </div>
            </div>
          </div>

          <!-- Formulario -->
          <div class="form-section">
            <h2 class="section-title">
              <i class="fas fa-seedling me-2"></i>
              Registro de Labores Agrícolas
            </h2>

            <div class="success-alert" id="successAlert">
              <i class="fas fa-check-circle"></i>
              <span>¡Labor registrada exitosamente en el cuaderno de campo!</span>
            </div>

            <form id="laborForm">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="fechaLabor" class="form-label">
                      <i class="fas fa-calendar-alt"></i>
                      Fecha de la Labor
                    </label>
                    <input type="date" class="form-control" id="fechaLabor" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="actividad" class="form-label">
                      <i class="fas fa-tasks"></i>
                      Tipo de Actividad
                    </label>
                    <select class="form-select" id="actividad" required>
                      <option value="" disabled selected>Seleccione una actividad</option>
                      <option value="poda">🌿 Poda</option>
                      <option value="riego">💧 Riego</option>
                      <option value="fertilizacion">🌱 Fertilización</option>
                      <option value="cosecha">🍇 Cosecha</option>
                      <option value="fumigacion">🌿 Fumigación/Tratamiento</option>
                      <option value="deshoje">🍃 Deshoje</option>
                      <option value="arado">🚜 Arado/Laboreo</option>
                      <option value="otro">📋 Otra actividad</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="sector" class="form-label">
                      <i class="fas fa-map-marked-alt"></i>
                      Sector o Parcela
                    </label>
                    <input type="text" class="form-control" id="sector" 
                           placeholder="Ej: Sector Norte, Parcela A-3, Terraza Superior">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="trabajador" class="form-label">
                      <i class="fas fa-user-tie"></i>
                      Trabajador Responsable
                    </label>
                    <input type="text" class="form-control" id="trabajador" 
                           placeholder="Nombre completo del responsable">
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="comentarios" class="form-label">
                  <i class="fas fa-sticky-note"></i>
                  Observaciones y Comentarios
                </label>
                <textarea class="form-control" id="comentarios" rows="4" 
                          placeholder="Describa detalles de la labor realizada, condiciones climáticas, resultados observados, etc."></textarea>
              </div>

              <div class="btn-container">
                <button type="button" class="btn btn-custom btn-cancel" onclick="limpiarFormulario()">
                  <i class="fas fa-times me-2"></i>Cancelar
                </button>
                <button type="submit" class="btn btn-custom btn-save">
                  <i class="fas fa-save me-2"></i>Guardar Registro
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="footer">
          <p>© 2025 Sistema de Registros Agrícolas - Viña Gran Hidalgo | Todos los derechos reservados</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Establecer fecha actual por defecto
    document.getElementById('fechaLabor').valueAsDate = new Date();

    function limpiarFormulario() {
      document.getElementById('laborForm').reset();
      document.getElementById('fechaLabor').valueAsDate = new Date();
    }

    document.getElementById('laborForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = {
        fecha: document.getElementById('fechaLabor').value,
        actividad: document.getElementById('actividad').value,
        sector: document.getElementById('sector').value,
        trabajador: document.getElementById('trabajador').value,
        comentarios: document.getElementById('comentarios').value,
        timestamp: new Date().toISOString()
      };

      // Simular guardado de datos
      console.log('Registro de Labor:', formData);
      
      // Mostrar alerta de éxito
      const alert = document.getElementById('successAlert');
      alert.style.display = 'flex';
      
      // Scroll hacia arriba para ver la alerta
      alert.scrollIntoView({ behavior: 'smooth', block: 'center' });
      
      // Ocultar alerta después de 4 segundos
      setTimeout(() => {
        alert.style.display = 'none';
      }, 4000);
      
      // Limpiar formulario
      this.reset();
      document.getElementById('fechaLabor').valueAsDate = new Date();
    });

    // Animación de entrada para los elementos del formulario
    document.addEventListener('DOMContentLoaded', function() {
      const formGroups = document.querySelectorAll('.form-group');
      formGroups.forEach((group, index) => {
        group.style.animation = `fadeInUp 0.6s ease-out ${index * 0.1}s both`;
      });
    });

    // Efecto de focus mejorado
    document.querySelectorAll('.form-control, .form-select').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
        this.parentElement.style.transition = 'transform 0.2s ease';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });
  </script>
</body>

</html>
