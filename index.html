<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acceso al Sistema - Viña Gran Hidalgo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --wine-primary: #722F37;
      --wine-secondary: #8B4A57;
      --wine-accent: #A67B5B;
      --vine-green: #4A6741;
      --vine-light: #7A8471;
      --gold-accent: #D4AF37;
      --cream: #FBF8F3;
      --deep-burgundy: #2D1B2E;
      --login-blue: #3498DB;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Source Sans Pro', sans-serif;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      background: linear-gradient(135deg, #722F37 0%, #2D1B2E 50%, #4A6741 100%);
    }
    
    /* Fondo animado de viñedo */
    .vineyard-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 15% 25%, rgba(212, 175, 55, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 85% 75%, rgba(74, 103, 65, 0.12) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(139, 74, 87, 0.08) 0%, transparent 50%);
      z-index: -2;
      animation: backgroundShift 15s ease-in-out infinite;
    }
    
    @keyframes backgroundShift {
      0%, 100% { transform: scale(1) rotate(0deg); }
      33% { transform: scale(1.05) rotate(1deg); }
      66% { transform: scale(0.95) rotate(-1deg); }
    }
    
    /* Partículas flotantes temáticas */
    .floating-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      color: rgba(212, 175, 55, 0.2);
      animation: float 20s infinite linear;
    }
    
    .particle.wine-glass {
      font-size: 2rem;
    }
    
    .particle.grape {
      font-size: 1.5rem;
      color: rgba(139, 74, 87, 0.3);
    }
    
    .particle.leaf {
      font-size: 1.8rem;
      color: rgba(74, 103, 65, 0.25);
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) translateX(100px) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Contenedor principal */
    .login-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }
    
    .login-container {
      background: rgba(251, 248, 243, 0.98);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 3rem;
      max-width: 450px;
      width: 100%;
      box-shadow: 
        0 25px 50px rgba(45, 27, 46, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      animation: slideInUp 1s ease-out;
    }
    
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(60px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    .login-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--wine-primary), var(--gold-accent), var(--vine-green));
    }
    
    /* Logo y branding */
    .brand-section {
      text-align: center;
      margin-bottom: 2.5rem;
      position: relative;
    }
    
    .logo-container {
      position: relative;
      display: inline-block;
      margin-bottom: 1.5rem;
    }
    
    .logo-circle {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, var(--wine-primary) 0%, var(--gold-accent) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      position: relative;
      box-shadow: 
        0 15px 30px rgba(45, 27, 46, 0.3),
        0 0 0 8px rgba(212, 175, 55, 0.1),
        0 0 0 16px rgba(212, 175, 55, 0.05);
      animation: logoFloat 3s ease-in-out infinite;
    }
    
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-8px) rotate(5deg); }
    }
    
    .logo-circle::before {
      content: "";
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, transparent, rgba(212, 175, 55, 0.4), transparent);
      animation: rotateRing 4s linear infinite;
    }
    
    @keyframes rotateRing {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .logo-icon {
      font-size: 3.5rem;
      color: white;
      z-index: 2;
      position: relative;
      filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.3));
    }
    
    .brand-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      font-weight: 900;
      color: var(--wine-primary);
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    
    .brand-subtitle {
      font-size: 1.1rem;
      color: var(--wine-accent);
      font-weight: 300;
      margin-bottom: 0.5rem;
    }
    
    .access-text {
      font-size: 0.95rem;
      color: #6c757d;
      font-style: italic;
    }
    
    /* Formulario */
    .login-form {
      position: relative;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .form-label {
      font-weight: 600;
      color: var(--wine-primary);
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      font-size: 0.95rem;
    }
    
    .form-label i {
      margin-right: 0.5rem;
      color: var(--login-blue);
      width: 16px;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 15px;
      padding: 1rem 1rem 1rem 3.5rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
    }
    
    .form-control:focus {
      border-color: var(--login-blue);
      box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.15);
      background: white;
      transform: translateY(-2px);
    }
    
    .input-icon {
      position: absolute;
      left: 1.2rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--wine-accent);
      font-size: 1.1rem;
      z-index: 2;
      transition: all 0.3s ease;
    }
    
    .form-control:focus + .input-icon {
      color: var(--login-blue);
      transform: translateY(-50%) scale(1.1);
    }
    
    /* Botón de login */
    .login-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--login-blue) 0%, var(--wine-primary) 100%);
      border: none;
      border-radius: 15px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 1rem;
      box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
    }
    
    .login-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }
    
    .login-btn:hover::before {
      left: 100%;
    }
    
    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(52, 152, 219, 0.4);
    }
    
    .login-btn:active {
      transform: translateY(0);
    }
    
    /* Estado de carga */
    .login-btn.loading {
      pointer-events: none;
    }
    
    .login-btn.loading .btn-text {
      opacity: 0;
    }
    
    .login-btn .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .login-btn.loading .spinner {
      opacity: 1;
    }
    
    /* Mensaje de error */
    .error-message {
      background: linear-gradient(135deg, rgba(220, 53, 69, 0.1) 0%, rgba(231, 76, 60, 0.1) 100%);
      border: 1px solid rgba(220, 53, 69, 0.3);
      color: #dc3545;
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1rem;
      display: none;
      align-items: center;
      animation: shakeError 0.5s ease-out;
    }
    
    @keyframes shakeError {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    .error-message i {
      font-size: 1.2rem;
      margin-right: 0.75rem;
      color: #dc3545;
    }
    
    /* Footer */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 1.5rem;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.9rem;
      background: linear-gradient(to top, rgba(45, 27, 46, 0.8), transparent);
      backdrop-filter: blur(10px);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .login-container {
        padding: 2rem;
        margin: 1rem;
      }
      
      .brand-title {
        font-size: 2.2rem;
      }
      
      .logo-circle {
        width: 100px;
        height: 100px;
      }
      
      .logo-icon {
        font-size: 3rem;
      }
    }
    
    /* Efectos adicionales */
    .glass-reflection {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      pointer-events: none;
      border-radius: 25px;
    }
  </style>
</head>
<body>
  <!-- Fondo animado -->
  <div class="vineyard-background"></div>
  
  <!-- Partículas flotantes -->
  <div class="floating-particles">
    <i class="fas fa-wine-glass-alt particle wine-glass" style="left: 5%; animation-delay: 0s;"></i>
    <i class="fas fa-grape-cluster particle grape" style="left: 15%; animation-delay: 3s;"></i>
    <i class="fas fa-leaf particle leaf" style="left: 25%; animation-delay: 6s;"></i>
    <i class="fas fa-wine-bottle particle wine-glass" style="left: 35%; animation-delay: 9s;"></i>
    <i class="fas fa-seedling particle leaf" style="left: 45%; animation-delay: 12s;"></i>
    <i class="fas fa-wine-glass particle wine-glass" style="left: 55%; animation-delay: 15s;"></i>
    <i class="fas fa-grape-cluster particle grape" style="left: 65%; animation-delay: 18s;"></i>
    <i class="fas fa-leaf particle leaf" style="left: 75%; animation-delay: 21s;"></i>
    <i class="fas fa-wine-glass-alt particle wine-glass" style="left: 85%; animation-delay: 24s;"></i>
    <i class="fas fa-vine particle leaf" style="left: 95%; animation-delay: 27s;"></i>
  </div>

  <!-- Contenedor principal -->
  <div class="login-wrapper">
    <div class="login-container">
      <div class="glass-reflection"></div>
      
      <!-- Sección de branding -->
      <div class="brand-section">
        <div class="logo-container">
          <div class="logo-circle">
            <i class="fas fa-wine-glass-alt logo-icon"></i>
          </div>
        </div>
        <h1 class="brand-title">Viña Gran Hidalgo</h1>
        <p class="brand-subtitle">Sistema de Gestión Integral</p>
        <p class="access-text">Acceso Autorizado</p>
      </div>

      <!-- Formulario de login -->
      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="usuario" class="form-label">
            <i class="fas fa-user"></i>
            Usuario
          </label>
          <div class="input-wrapper">
            <input type="text" class="form-control" id="usuario" 
                   placeholder="Ingrese su nombre de usuario" required autocomplete="username">
            <i class="fas fa-user input-icon"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="clave" class="form-label">
            <i class="fas fa-lock"></i>
            Contraseña
          </label>
          <div class="input-wrapper">
            <input type="password" class="form-control" id="clave" 
                   placeholder="Ingrese su contraseña" required autocomplete="current-password">
            <i class="fas fa-lock input-icon"></i>
          </div>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <span class="btn-text">
            <i class="fas fa-sign-in-alt me-2"></i>
            Iniciar Sesión
          </span>
          <div class="spinner">
            <i class="fas fa-spinner fa-spin"></i>
          </div>
        </button>

        <!-- Mensaje de error -->
        <div class="error-message" id="errorMessage">
          <i class="fas fa-exclamation-triangle"></i>
          <span>Credenciales incorrectas. Verifique su usuario y contraseña.</span>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>© 2025 Sistema de Gestión Integral - Viña Gran Hidalgo | Todos los derechos reservados</p>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');

    // Efectos de entrada diferidos
    document.addEventListener('DOMContentLoaded', function() {
      // Animar elementos del formulario
      const formGroups = document.querySelectorAll('.form-group');
      formGroups.forEach((group, index) => {
        group.style.opacity = '0';
        group.style.transform = 'translateY(20px)';
        setTimeout(() => {
          group.style.transition = 'all 0.5s ease';
          group.style.opacity = '1';
          group.style.transform = 'translateY(0)';
        }, 500 + (index * 150));
      });

      // Animar botón de login
      setTimeout(() => {
        loginBtn.style.opacity = '1';
        loginBtn.style.transform = 'translateY(0)';
      }, 1000);
    });

    // Inicializar estilos
    const formGroups = document.querySelectorAll('.form-group');
    formGroups.forEach(group => {
      group.style.opacity = '0';
      group.style.transform = 'translateY(20px)';
    });
    loginBtn.style.opacity = '0';
    loginBtn.style.transform = 'translateY(20px)';
    loginBtn.style.transition = 'all 0.5s ease';

    // Manejo del formulario
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const usuario = document.getElementById('usuario').value.trim();
      const clave = document.getElementById('clave').value;

      // Ocultar mensaje de error anterior
      errorMessage.style.display = 'none';
      
      // Mostrar estado de carga
      loginBtn.classList.add('loading');
      
      // Simular delay de autenticación
      setTimeout(() => {
        if (usuario === 'admin' && clave === '1234') {
          // Login exitoso
          loginBtn.innerHTML = `
            <i class="fas fa-check me-2"></i>
            ¡Acceso Autorizado!
          `;
          loginBtn.style.background = 'linear-gradient(135deg, #27AE60 0%, #2ECC71 100%)';
          
          // Redirect después de animación
          setTimeout(() => {
            window.location.href = 'menu.html';
          }, 1500);
        } else {
          // Login fallido
          loginBtn.classList.remove('loading');
          errorMessage.style.display = 'flex';
          
          // Animar campos con error
          document.getElementById('usuario').style.borderColor = '#dc3545';
          document.getElementById('clave').style.borderColor = '#dc3545';
          
          // Resetear colores después de 3 segundos
          setTimeout(() => {
            document.getElementById('usuario').style.borderColor = '#e9ecef';
            document.getElementById('clave').style.borderColor = '#e9ecef';
            errorMessage.style.display = 'none';
          }, 4000);
        }
      }, 1500);
    });

    // Efectos de focus mejorados
    document.querySelectorAll('.form-control').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.parentElement.style.transform = 'scale(1.02)';
        this.parentElement.parentElement.style.transition = 'transform 0.2s ease';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.parentElement.style.transform = 'scale(1)';
      });
    });

    // Generar partículas adicionales dinámicamente
    function createParticle() {
      const particles = document.querySelector('.floating-particles');
      const icons = ['fas fa-wine-glass-alt', 'fas fa-grape-cluster', 'fas fa-leaf', 'fas fa-wine-bottle'];
      const particle = document.createElement('i');
      
      particle.className = `${icons[Math.floor(Math.random() * icons.length)]} particle wine-glass`;
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = '0s';
      particle.style.animationDuration = (15 + Math.random() * 10) + 's';
      particles.appendChild(particle);
      
      setTimeout(() => {
        particle.remove();
      }, 30000);
    }

    // Crear partículas periódicamente
    setInterval(createParticle, 4000);

    // Efecto parallax sutil
    document.addEventListener('mousemove', function(e) {
      const mouseX = e.clientX / window.innerWidth - 0.5;
      const mouseY = e.clientY / window.innerHeight - 0.5;
      
      document.querySelector('.login-container').style.transform = 
        `perspective(1000px) rotateY(${mouseX * 5}deg) rotateX(${mouseY * 5}deg)`;
    });
  </script>
</body>
</html>
